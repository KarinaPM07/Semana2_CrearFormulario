<body>
    <script type="text/javascript"> 
    function venta(){
       var Nombre=document.getElementById('nom').value;
       var Precio=document.getElementById('pre').value;
       var Cantidad=document.getElementById('cant').value;

       var SubTotal=parseInt(Precio) * parseInt(Cantidad);
     
       var Total= SubTotal*1.18;
       

        //document.getElementById('resultado').value=parseInt(SubTotal);

       alert("Nombre: "+Nombre);
       alert("SubTotal: "+SubTotal);
       alert("Total: "+Total);
      
        
    }
    </script>
    <form action="login.html" method="post">
        <h1>VENTA DE UN PRODUCTO</h1>
        <div class="form-group">
            <label for=" ">Nombre:</label>
            <input type="text" name="Nombre Completo" id="nom" class="form-control"><br><br>
            <label for=" ">Precio:</label>
            <input  type="number" name="Nombre Completo" id="pre" class="form-control"><br><br>
            <label for=" ">Cantidad:</label>
            <input  type="number" name="Nombre Completo" id="cant" class="form-control"><br><br>
        </div>
        <div class="form-group">
            <input type="submit" onclick="venta()"><br><br>
         
        </div>
        <input type="number" name="resultado" id="resultado">
    </form>
